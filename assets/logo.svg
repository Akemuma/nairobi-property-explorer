<svg xmlns="http://www.w3.org/2000/svg" width="120" height="40" viewBox="0 0 120 40">
  <style>
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
  
  <!-- Main Circle -->
  <circle cx="20" cy="20" r="18" fill="#2E4057" />
  
  <!-- Pulse Circles -->
  <circle class="pulse" cx="20" cy="20" r="14" fill="#FF6B35" opacity="0.8" />
  <circle cx="20" cy="20" r="10" fill="#FFD166" />
  
  <!-- Matatu Icon -->
  <path d="M20 13 L15 18 L15 25 L25 25 L25 18 Z" fill="#2E4057" />
  <rect x="16" y="19" width="2" height="2" fill="#FFD166" />
  <rect x="22" y="19" width="2" height="2" fill="#FFD166" />
  <path d="M15 22 L25 22" stroke="#FFD166" stroke-width="1" />
  
  <!-- Text -->
  <text x="45" y="19" font-family="Montserrat, sans-serif" font-size="12" font-weight="700" fill="#2E4057">NAIROBI</text>
  <text x="45" y="32" font-family="Montserrat, sans-serif" font-size="14" font-weight="700" fill="#FF6B35">PULSE</text>
</svg>
